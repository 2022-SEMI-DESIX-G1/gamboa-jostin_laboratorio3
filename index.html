        //problema 4
        function verificarnumero(){
                var c =parseInt(document.getElementById('entrada').value);
                var numerosP = [];
                var isPrime =true ;
                if(c>=2){
                        for (let i = 2; i<c; i++) {
                            if (c % i == 0) {
                                isPrime = false;
                                break;
                            }
                        }
                        if (isPrime) {
                                console.log(`${c} ES UN NUMERO PRIMO`);
                            for (var j=2; j < c+1; j++) {
                                if (primo(j)) {
                                    numerosP.push(j);
                                }
                            }
                            console.log(numerosP);
                            console.log(calcularSum());
                        } 
                    else {
                        console.log(`${c} NO ES UN NUMERO PRIMO`);
                        }
                }
                else 
                    alert("Error: El numero ingresado no es primo o debe ingresar un numero mayor");
        
        
                function primo(numero) {
                    for (var i = 2; i < numero; i++) {
                        if (numero % i === 0) {
                        return false;
                        }
                    }
                    return numero !== 1;
                }
                function calcularSum(){
                    var sum=0;
                    for(var i=0; i <numerosP.length; i++) {
                        sum += numerosP[i];
                    }
                    return document.getElementById('resultado').innerHTML = sum;
                }   
            }
